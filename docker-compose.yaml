version: '2'
services:
    mongo:
        image: mongo:latest
        container_name: RH_MONGO
        volumes:
          - ./data/db
        ports:
            - 27017:27017
        expose:
            - 27017
    redis:
        image: redis:latest
        container_name: RH_REDIS
        ports:
            - 6379:6379
        expose:
            - 6379
    web:
        build: ./client/
        container_name: RH_WEB
        ports:
          - 4200:4200
        expose: 
          - 4200
    server:
        build: ./server/
        container_name: RH_SERVER
        ports:
          - 8090:8090
        expose: 
          - 8090
        environment:
          LDAP_SERVER: ldap://RH_LDAP:389/dc=rh,dc=system,dc=org
          MONGO_HOST : RH_MONGO
          SPRING_KAFKA_BOOTSTRAP-SERVERS : RH_KAFKA:9092
          CACHE_HOSTNAME: RH_REDIS
    ldap:
        image: dinkel/openldap
        container_name: RH_LDAP
        ports: 
          - 389:389
        expose:
          - 389
        environment:
          - SLAPD_PASSWORD=leo123
          - SLAPD_DOMAIN=rh.system.org
          - SLAPD_ADDITIONAL_MODULES=memberof
    zookeeper:
        image: wurstmeister/zookeeper
        container_name: RH_ZOOKEEPER
        ports:
            - "2181:2181"
        expose:
            - 2181
    kafka:
        image: wurstmeister/kafka
        container_name: RH_KAFKA
        ports:
            - "9092:9092"
        expose:
            - 9092
        depends_on:
            - zookeeper
        environment:
            KAFKA_ADVERTISED_HOST_NAME: localhost
            KAFKA_ZOOKEEPER_CONNECT: RH_ZOOKEEPER:2181