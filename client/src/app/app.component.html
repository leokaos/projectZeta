<div class="app-container">

    <mat-toolbar color="primary" class="app-toolbar">

        <button mat-icon-button (click)="snav.toggle()" id="toggle-menu">
            <mat-icon>menu</mat-icon>
        </button>

        <a routerLink="/" class="title-system">
            <h2>System</h2>
        </a>

        <span class="spacer"></span>

        <button mat-icon-button [matMenuTriggerFor]="userMenu">
            <img [src]="user.avatar" *ngIf="user" class="user-avatar" />
        </button>

        <mat-menu #userMenu="matMenu">
            <button mat-menu-item routerLink="user">
                <mat-icon>settings</mat-icon><span>Configurações</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item>
                <mat-icon>logout</mat-icon><span>Logout</span>
            </button>
        </mat-menu>

    </mat-toolbar>

    <mat-sidenav-container class="app-sidenav-container">
        <mat-sidenav #snav class="app-sidenav">
            <mat-nav-list>
                <a mat-list-item routerLink="/dashboard" (click)="snav.toggle()">
                    <mat-icon class="app-sidenav-icon">dashboard</mat-icon>Dashboard
                </a>
                <a mat-list-item routerLink="/profissionais" (click)="snav.toggle()">
                    <mat-icon class="app-sidenav-icon">perm_identity</mat-icon>Profissionais
                </a>
                <a mat-list-item routerLink="/vagas" (click)="snav.toggle()">
                    <mat-icon class="app-sidenav-icon">work</mat-icon>Vagas
                </a>
                <a mat-list-item routerLink="/qualificacoes" (click)="snav.toggle()">
                    <mat-icon class="app-sidenav-icon">school</mat-icon>Qualificações
                </a>
                <a mat-list-item routerLink="/categorias" (click)="snav.toggle()" id="link-categorias">
                    <mat-icon class="app-sidenav-icon">bookmarks</mat-icon>Categorias
                </a>
                <a mat-list-item routerLink="/empresas" (click)="snav.toggle()" id="link-empresas">
                    <mat-icon class="app-sidenav-icon">account_balance</mat-icon>Empresas
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content class="app-content">
            <router-outlet></router-outlet>
        </mat-sidenav-content>

    </mat-sidenav-container>

</div>
