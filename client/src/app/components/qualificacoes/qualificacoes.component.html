<div class="container">

    <div class="panel-button">

        <h1 class="mat-h1">Qualificações</h1>

        <button mat-fab color="primary" [routerLink]="['/qualificacao/']" id="adicionarQualificacao">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <div class="mat-elevation-z8">

        <table mat-table id="tabela-qualificacoes" [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descricao </th>
                <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
            </ng-container>

            <ng-container matColumnDef="versao">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Versao </th>
                <td mat-cell *matCellDef="let element"> {{element.versao}} </td>
            </ng-container>

            <ng-container matColumnDef="categoria">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
                <td mat-cell *matCellDef="let element"> {{element.categoria.descricao}} </td>
            </ng-container>

            <ng-container matColumnDef="editar">
                <th class="button-column" mat-header-cell *matHeaderCellDef mat-sort-header> Editar </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" [routerLink]="['/qualificacao/', element.id]">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="remover">
                <th class="button-column" mat-header-cell *matHeaderCellDef mat-sort-header> Remover </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="remover(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>

    </div>

</div>
