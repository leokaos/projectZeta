<div class="container">

  <mat-card class="card-edit-qualificacao">

    <mat-card-header>
      <mat-card-title>
        <h2 class="mat-h2">Editar Qualificacoes</h2>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <form class="form-editar-qualificacao">

        <div style="width: 60%; margin-top: 40px;">

          <h3 class="mat-h3">Dados BÃ¡sicos</h3>

          <mat-form-field class="default-form-field">
            <input matInput placeholder="Descricao" [(ngModel)]="qualificacao.descricao" name="descricao" />
          </mat-form-field>

          <mat-form-field class="default-form-field">
            <input matInput placeholder="Versao" [(ngModel)]="qualificacao.versao" name="versao" />
          </mat-form-field>

          <mat-form-field class="default-form-field">
            <mat-label>Tipo da Qualificacao</mat-label>
            <mat-select [(ngModel)]="qualificacao.tipo" name="categoria" (selectionChange)="buscarQualificacoesPorTipo()" [compareWith]="tipoQualificaoCompare">
              <mat-option *ngFor="let tipo of tipos" [value]="tipo">
                {{tipo.descricao}}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </div>

        <div style="margin: 80px 0px 80px 0px; width: 100%;">

          <div style="float:left;">
            <h3 class="mat-h3">Equivalencias</h3>
          </div>

          <div style="float: right;">
            <button mat-raised-button (click)="adicionarEquivalencia();" color="primary">
              <mat-icon class="icon-display">add</mat-icon>
            </button>
          </div>

          <div style="width: 100%;">

            <table mat-table [dataSource]="dataSource" *ngIf="qualificacao.equivalencias.length > 0">

              <ng-container matColumnDef="qualificacao">
                <th mat-header-cell *matHeaderCellDef>Qualificacao</th>
                <td mat-cell *matCellDef="let equivalencia; let i = index;" class="table-equivalencias-colunas">
                  <mat-select [(ngModel)]="equivalencia.destino.id" name="equivalencia.destino_{{i}}">
                    <mat-option *ngFor="let q of todasAsQualificacoesDoTipo" [value]="q.id">
                      {{q.fullName()}}
                    </mat-option>
                  </mat-select>
                </td>
              </ng-container>

              <ng-container matColumnDef="valor">
                <th mat-header-cell *matHeaderCellDef> Valor </th>
                <td mat-cell *matCellDef="let equivalencia; let i = index;" class="table-equivalencias-coluna-valor">
                  <mat-form-field>
                    <input matInput [(ngModel)]="equivalencia.valor" name="equivalencia.valor_{{i}}" />
                    <span matPrefix>%&nbsp;</span>
                    <span matSuffix>,00</span>
                  </mat-form-field>
                </td>
              </ng-container>

              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let equivalencia; let i = index;" class="table-coluna-delete">
                  <button mat-icon-button (click)="removerEquivalencia(i)">
                    <mat-icon>delete_outline</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
          </div>

          <div style="clear:both;"></div>

        </div>

        <mat-divider></mat-divider>

      </form>

    </mat-card-content>

    <mat-card-actions>
      <button mat-stroked-button color="primary" [routerLink]="['/qualificacoes/']">Cancelar</button>
      <div fxFlex></div>
      <button mat-stroked-button color="primary" (click)="salvar()">Salvar</button>
    </mat-card-actions>

  </mat-card>
  
</div>
