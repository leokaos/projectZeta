<div class="container">

    <div style="width: 100%; height: 75px;">
        <h1 class="mat-h1" style="float: left;">Qualificações</h1>

        <button mat-fab color="primary" style="float: right"  [routerLink]="['/qualificacao/']" id="adicionarQualificacao">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <div class="mat-elevation-z8">

        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descricao </th>
                <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
            </ng-container>

            <ng-container matColumnDef="versao">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Versao </th>
                <td mat-cell *matCellDef="let element"> {{element.versao}} </td>
            </ng-container>

            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
                <td mat-cell *matCellDef="let element"> {{element.tipo.descricao}} </td>
            </ng-container>

            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="coluna-botao"> Editar </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" [routerLink]="['/qualificacao/', element.id]">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="remover">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="coluna-botao"> Remover </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="remover(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>

    </div>

</div>
