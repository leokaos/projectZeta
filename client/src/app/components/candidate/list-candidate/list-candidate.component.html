<div class="container">

  <h1 class="mat-h1">Candidatos</h1>

  <div class="mat-elevation-z8 panel-filtro">
    <mat-form-field class="default-form-field">
      <input matInput placeholder="Filtrar..." autocomplete="off" (input)="onFiltroChange($event.target.value)" />
    </mat-form-field>
  </div>

  <mat-grid-list #grid rowHeight="1:0.9" cols="5">

    <mat-grid-tile *ngFor="let candidato of candidatos">

      <mat-card style="position: relative;">

        <mat-card-header>

          <img mat-card-avatar [src]="candidato.avatar" *ngIf="candidato.avatar" />
          <mat-icon mat-card-avatar *ngIf="!candidato.avatar" style="font-size: 40px;">face</mat-icon>

          <mat-card-title>{{candidato.sobrenome}}, {{candidato.nome}}</mat-card-title>
          <mat-card-subtitle>{{candidato.titulo}}</mat-card-subtitle>

        </mat-card-header>

        <mat-card-content>
          <div>
            <mat-icon class="material-icons-outlined profile-icon" matTooltip="Completude do Perfil">assignment_ind_outline</mat-icon>
            <span style=" position: absolute; margin-top: 5px; font-size: 20px;">
              {{candidato.profileRating | percent }}
            </span>
          </div>
        </mat-card-content>

        <mat-card-actions style="position: absolute;bottom: 24px;right: 24px;">

          <button mat-icon-button color="primary" [routerLink]="['/candidato/',candidato.id]" style="float: right;" matTooltip="Editar..." matTooltipPosition="above">
            <mat-icon>edit</mat-icon>
          </button>

          <div style="clear: both"></div>

        </mat-card-actions>
      </mat-card>

    </mat-grid-tile>

  </mat-grid-list>

</div>
