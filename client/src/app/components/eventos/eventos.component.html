<div *ngIf="dataSource.data.length > 0">

    <table mat-table [dataSource]="dataSource" style="margin-top: 40px;">

        <ng-container matColumnDef="dataEvento">
            <th mat-header-cell *matHeaderCellDef> Data</th>
            <td mat-cell *matCellDef="let evento"> {{evento.dataEvento | date: 'dd/MM/yyyy HH:mm:ss'}} </td>
        </ng-container>

        <ng-container matColumnDef="operacao">
            <th mat-header-cell *matHeaderCellDef> Operacao </th>
            <td mat-cell *matCellDef="let evento"> {{evento.operacao}} </td>
        </ng-container>

        <ng-container matColumnDef="entidade">
            <th mat-header-cell *matHeaderCellDef> Conte√∫do </th>
            <td mat-cell *matCellDef="let evento" class="button-column">
                <button mat-icon-button color="primary" (click)="open(evento.entidade)">
                    <mat-icon>open_in_new</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>

<mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
