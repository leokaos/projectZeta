<h1 mat-dialog-title>Criar Categoria</h1>

<div mat-dialog-content>
    <mat-form-field class="default-form-field">
        <input matInput [(ngModel)]="categoria.descricao" placeholder="Descrição..." id="categoria-descricao" autocomplete="off">
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="onCancelar()">Cancelar</button>
    <span class="spacer"></span>
    <button mat-button (click)="onCriarClick()" id="btn-criar-categoria">Criar</button>
</div>
