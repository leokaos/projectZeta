<table mat-table [dataSource]="dataSource" *ngIf="dataSource.data.length > 0" style="margin-top: 40px;">

    <ng-container matColumnDef="dataEvento">
        <th mat-header-cell *matHeaderCellDef> Data</th>
        <td mat-cell *matCellDef="let evento"> {{evento.dataEvento | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="operacao">
        <th mat-header-cell *matHeaderCellDef> Operacao </th>
        <td mat-cell *matCellDef="let evento"> {{evento.operacao}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
